{% extends 'shared/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
  <div class="row rounded bg-light me-0">
    <h1>Log in</h1>
    <form id="user-login-form" action="" method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <div class="btn-group mt-2">
        <button type="submit" class="btn btn-success me-2" type="button">Go</button>
        <button type="submit" class="btn btn-warning" type="button">Forgot password</button>
      </div>
    </form>
  </div>
{% endblock content %}
