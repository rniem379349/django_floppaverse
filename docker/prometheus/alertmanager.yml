global:
  # The smarthost and SMTP sender used for mail notifications.
  smtp_smarthost: 'mailhog:1025' # MailHog local SMTP server
  smtp_from: 'alertmanager@floppa.org'
  # MailHog doesn't support TLS out of the box, so for testing purposes we switch it off
  smtp_require_tls: false
  # Slack API URLs are defined in the 'receivers' section
  slack_api_url: ''
# The root route on which each incoming alert enters.
route:
  # The root route must not have any matchers as it is the entry point for
  # all alerts. It needs to have a receiver configured so alerts that do not
  # match any of the sub-routes are sent to someone.
  receiver: 'floppaverse-dev-alerts'

  # The labels by which incoming alerts are grouped together. For example,
  # multiple alerts coming in for cluster=A and alertname=LatencyHigh would
  # be batched into a single group.
  #
  # To aggregate by all possible labels use '...' as the sole label name.
  # This effectively disables aggregation entirely, passing through all
  # alerts as-is. This is unlikely to be what you want, unless you have
  # a very low alert volume or your upstream notification system performs
  # its own grouping. Example: group_by: [...]
  group_by: ['alertname', 'cluster']

  # When a new group of alerts is created by an incoming alert, wait at
  # least 'group_wait' to send the initial notification.
  # This way ensures that you get multiple alerts for the same group that start
  # firing shortly after another are batched together on the first
  # notification.
  group_wait: 30s

  # When the first notification was sent, wait 'group_interval' to send a batch
  # of new alerts that started firing for that group.
  group_interval: 5m

  # If an alert has successfully been sent, wait 'repeat_interval' to
  # resend them.
  repeat_interval: 3h

  # All the above attributes are inherited by all child routes and can
  # overwritten on each.

  # The child route trees.
  routes:
  # This routes performs a regular expression match on alert labels to
  # catch alerts that are related to a list of services.
  - match:
      type: "webapp"
    receiver: floppaverse-webdev-alerts

    # The service has a sub-route for critical alerts, any alerts
    # that do not match, i.e. severity != critical, fall-back to the
    # parent node and are sent to 'floppaverse-webdev-alerts'
    routes:
    - match:
        severity: critical
      receiver: floppaverse-webdev-pager

  - match_re:
      type: "devops"
    receiver: floppaverse-devops-alerts

    # The service has a sub-route for critical alerts, any alerts
    # that do not match, i.e. severity != critical, fall-back to the
    # parent node and are sent to 'floppaverse-devops-alerts'
    routes:
    - match:
        severity: critical
      receiver: floppaverse-devops-pager

# Inhibition rules allow to mute a set of alerts given that another alert is
# firing.
# We use this to mute any warning-level notifications if the same alert is
# already critical.
inhibit_rules:
- source_matchers:
    - severity="critical"
  target_matchers:
    - severity="warning"
    - severity="high"
  # Apply inhibition if the alertname is the same.
  # CAUTION:
  #   If all label names listed in `equal` are missing
  #   from both the source and target alerts,
  #   the inhibition rule will apply!
  equal: ['alertname']

receivers:
# Email, Slack
- name: 'floppaverse-dev-alerts'
  email_configs:
    - to: 'floppa_alerts@example.org'
  slack_configs:
    - channel: '#alerts_dev'
    - api_url: <slack_alert_webhook_api_url>

- name: 'floppaverse-webdev-alerts'
  email_configs:
    - to: 'floppa_webdev_alerts@example.org'
  slack_configs:
    - channel: '#alerts_webdev'
    - api_url: <slack_webdev_alert_webhook_api_url>

- name: 'floppaverse-devops-alerts'
  email_configs:
    - to: 'floppa_devops_alerts@example.org'
  slack_configs:
    - channel: '#alerts_devops'
    - api_url: <slack_devops_alert_webhook_api_url>

# Pagers (not implemented)
- name: 'floppaverse-webdev-pager'
  email_configs:
    - to: 'floppa_webdev_alerts_critical@example.org'
  pagerduty_configs:
    - routing_key: <webdev-team-key>

- name: 'floppaverse-devops-pager'
  pagerduty_configs:
    - routing_key: <devops-team-key>
